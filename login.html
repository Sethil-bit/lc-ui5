<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LC Date Calculation PRO</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #121212 0%, #1a1a2e 50%, #16213e 100%);
            --text: #f8f9fa;
            --card: rgba(30, 30, 46, 0.85);
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --accent: #fd79a8;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(108, 92, 231, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid rgba(108, 92, 231, 0.3);
            border-radius: 12px;
            background: rgba(42, 42, 62, 0.7);
            color: var(--text);
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #5b4cd6;
            transform: translateY(-2px);
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LC Date Calculation PRO</h2>
        <p>Enter your name to continue</p>
        <input type="text" id="userName" placeholder="Enter your name">
        <button onclick="login()">Enter Application</button>
        
        <div class="debug-info" id="debugInfo">
            <strong>Debug Info:</strong>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        // Check if localStorage is available
        function isLocalStorageAvailable() {
            try {
                const test = 'test';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch (e) {
                return false;
            }
        }

        function login() {
            const userName = document.getElementById('userName').value.trim();
            
            if (userName) {
                // Enhanced user tracking data with mobile support
                const userData = {
                    name: userName,
                    loginTime: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    screenResolution: `${screen.width}x${screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    referrer: document.referrer || 'Direct visit',
                    deviceType: getDeviceType(),
                    isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
                    localStorageSupported: isLocalStorageAvailable()
                };
                
                // Debug info
                showDebugInfo(userData);
                
                // Store user info with error handling
                try {
                    if (isLocalStorageAvailable()) {
                        localStorage.setItem('userName', userName);
                        localStorage.setItem('loginTime', userData.loginTime);
                        localStorage.setItem('userData', JSON.stringify(userData));
                        
                        // Initialize other tracking arrays if they don't exist
                        if (!localStorage.getItem('pageViews')) {
                            localStorage.setItem('pageViews', JSON.stringify([]));
                        }
                        if (!localStorage.getItem('userActions')) {
                            localStorage.setItem('userActions', JSON.stringify([]));
                        }
                        
                        console.log('✅ USER LOGIN SUCCESS:', userData);
                    } else {
                        // Fallback: Use sessionStorage or cookies if localStorage not available
                        sessionStorage.setItem('userName', userName);
                        sessionStorage.setItem('loginTime', userData.loginTime);
                        console.log('⚠️ Using sessionStorage (localStorage not available)');
                    }
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 100);
                    
                } catch (error) {
                    console.error('❌ STORAGE ERROR:', error);
                    alert('Login successful! Redirecting...');
                    window.location.href = 'main.html';
                }
            } else {
                alert('Please enter your name');
            }
        }

        function getDeviceType() {
            const ua = navigator.userAgent;
            if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) {
                return 'Mobile';
            } else if (/Tablet|iPad|PlayBook|Silk|Xoom|SCH-I800|GT-P1000|SHW-M180S/.test(ua)) {
                return 'Tablet';
            } else {
                return 'Desktop';
            }
        }

        function showDebugInfo(userData) {
            const debugInfo = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            
            debugContent.innerHTML = `
                <div>Device: ${userData.deviceType}</div>
                <div>Mobile: ${userData.isMobile ? 'Yes' : 'No'}</div>
                <div>LocalStorage: ${userData.localStorageSupported ? 'Supported' : 'Not Supported'}</div>
                <div>Platform: ${userData.platform}</div>
                <div>Screen: ${userData.screenResolution}</div>
            `;
            debugInfo.style.display = 'block';
        }
        
        document.getElementById('userName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        window.onload = function() {
            document.getElementById('userName').focus();
            
            // Show initial debug info
            const debugInfo = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            
            debugContent.innerHTML = `
                <div>LocalStorage: ${isLocalStorageAvailable() ? 'Supported' : 'Not Supported'}</div>
                <div>User Agent: ${navigator.userAgent.substring(0, 50)}...</div>
            `;
            debugInfo.style.display = 'block';
        };
    </script>
</body>
</html>
