<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LC Date Calculation PRO</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #121212 0%, #1a1a2e 50%, #16213e 100%);
            --text: #f8f9fa;
            --card: rgba(30, 30, 46, 0.85);
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --accent: #fd79a8;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 350px;
            border: 1px solid rgba(108, 92, 231, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 5px;
            font-size: 1.5rem;
        }
        
        p {
            margin-bottom: 20px;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 2px solid rgba(108, 92, 231, 0.3);
            border-radius: 8px;
            background: rgba(42, 42, 62, 0.7);
            color: var(--text);
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.2);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background: #5b4cd6;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        /* Loading Bar Styles */
        .loading-container {
            display: none;
            margin-top: 15px;
        }
        
        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(42, 42, 62, 0.5);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .loading-text {
            font-size: 12px;
            margin-top: 8px;
            color: var(--secondary);
            opacity: 0;
            animation: fadeInOut 2s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Success Checkmark */
        .success-check {
            display: none;
            color: var(--secondary);
            font-size: 20px;
            margin-top: 10px;
            animation: bounceIn 0.6s ease;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Button States */
        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-loading {
            background: #5b4cd6 !important;
            pointer-events: none;
        }
        
        .btn-success {
            background: var(--secondary) !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LC Date Calculation PRO</h2>
        <p>Enter your name to continue</p>
        <input type="text" id="userName" placeholder="Enter your name">
        <div class="error" id="errorMessage">Please enter your name</div>
        <button onclick="login()" id="loginBtn">
            <div class="btn-content">
                <span>Enter Application</span>
            </div>
        </button>
        
        <!-- Loading Bar -->
        <div class="loading-container" id="loadingContainer">
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="loading-text" id="loadingText">Loading application...</div>
        </div>
        
        <!-- Success Checkmark -->
        <div class="success-check" id="successCheck">Success</div>
    </div>

    <script>
        async function login() {
            const userName = document.getElementById('userName').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const loadingContainer = document.getElementById('loadingContainer');
            const loadingProgress = document.getElementById('loadingProgress');
            const loadingText = document.getElementById('loadingText');
            const successCheck = document.getElementById('successCheck');
            const btnContent = loginBtn.querySelector('.btn-content');
            
            if (userName) {
                // Hide error message
                errorMessage.style.display = 'none';
                
                // Show loading state
                loginBtn.classList.add('btn-loading');
                btnContent.innerHTML = '<span>Loading...</span>';
                loadingContainer.style.display = 'block';
                
                // Simulate loading progress
                await simulateLoading(loadingProgress, loadingText);
                
                // User tracking data
                const userData = {
                    id: generateUserId(),
                    name: userName,
                    loginTime: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    deviceType: getDeviceType(),
                    isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
                };
                
                // Store user info
                localStorage.setItem('currentUserName', userName);
                localStorage.setItem('currentLoginTime', userData.loginTime);
                localStorage.setItem('currentUserId', userData.id);
                
                // Add to ALL users database
                addUserToDatabase(userData);
                
                console.log('USER LOGIN:', userData);
                
                // Show success state
                loginBtn.classList.remove('btn-loading');
                loginBtn.classList.add('btn-success');
                btnContent.innerHTML = '<span>Success!</span>';
                loadingContainer.style.display = 'none';
                successCheck.style.display = 'block';
                
                // Wait a moment then redirect
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 800);
                
            } else {
                errorMessage.style.display = 'block';
                
                // Add shake animation to input
                const userNameInput = document.getElementById('userName');
                userNameInput.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    userNameInput.style.animation = '';
                }, 500);
            }
        }

        // Simulate loading progress
        async function simulateLoading(progressBar, loadingText) {
            const steps = [
                { progress: 20, text: "Initializing..." },
                { progress: 40, text: "Loading modules..." },
                { progress: 60, text: "Setting up interface..." },
                { progress: 80, text: "Almost ready..." },
                { progress: 100, text: "Complete!" }
            ];
            
            for (let step of steps) {
                progressBar.style.width = step.progress + '%';
                loadingText.textContent = step.text;
                await new Promise(resolve => setTimeout(resolve, 300));
            }
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        function getDeviceType() {
            const ua = navigator.userAgent;
            if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) {
                return 'Mobile';
            } else if (/Tablet|iPad|PlayBook|Silk|Xoom|SCH-I800|GT-P1000|SHW-M180S/.test(ua)) {
                return 'Tablet';
            } else {
                return 'Desktop';
            }
        }

        function addUserToDatabase(userData) {
            const allUsers = JSON.parse(localStorage.getItem('allUsers') || '[]');
            
            const existingUserIndex = allUsers.findIndex(user => 
                user.name === userData.name && user.deviceType === userData.deviceType
            );
            
            if (existingUserIndex !== -1) {
                allUsers[existingUserIndex] = {
                    ...allUsers[existingUserIndex],
                    loginTime: userData.loginTime,
                    loginCount: (allUsers[existingUserIndex].loginCount || 1) + 1,
                    lastActivity: userData.loginTime
                };
            } else {
                userData.loginCount = 1;
                userData.firstSeen = userData.loginTime;
                userData.lastActivity = userData.loginTime;
                allUsers.push(userData);
            }
            
            localStorage.setItem('allUsers', JSON.stringify(allUsers));
            initializeUserTracking(userData.id);
            
            console.log('USERS DATABASE: ' + allUsers.length + ' total users');
        }

        function initializeUserTracking(userId) {
            if (!localStorage.getItem('allPageViews')) {
                localStorage.setItem('allPageViews', JSON.stringify([]));
            }
            if (!localStorage.getItem('allUserActions')) {
                localStorage.setItem('allUserActions', JSON.stringify([]));
            }
            
            const pageView = {
                id: generateActionId(),
                userId: userId,
                userName: localStorage.getItem('currentUserName'),
                page: 'login.html',
                timestamp: new Date().toISOString()
            };
            
            addPageView(pageView);
        }

        function addPageView(pageView) {
            const allPageViews = JSON.parse(localStorage.getItem('allPageViews') || '[]');
            allPageViews.push(pageView);
            localStorage.setItem('allPageViews', JSON.stringify(allPageViews));
        }

        function generateActionId() {
            return 'id_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }
        
        document.getElementById('userName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        document.getElementById('userName').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        window.onload = function() {
            document.getElementById('userName').focus();
        };
    </script>
</body>
</html>
