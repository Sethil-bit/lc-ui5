<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: #1e293b;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #334155;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .logo-inner {
            font-weight: 800;
            font-size: 24px;
            color: white;
        }
        
        .logo-section h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .logo-section p {
            color: #94a3b8;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
        }
        
        #userName {
            width: 100%;
            padding: 16px;
            background-color: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            color: #f8fafc;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        #userName:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        #userName::placeholder {
            color: #64748b;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            align-items: center;
            gap: 8px;
        }
        
        .error-message.show {
            display: flex;
        }
        
        #loginBtn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        #loginBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        #loginBtn:active {
            transform: translateY(0);
        }
        
        #loginBtn.loading {
            opacity: 0.8;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        #loginBtn.loading .loading-spinner {
            display: block;
        }
        
        #loginBtn.loading .btn-text {
            opacity: 0.7;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-message {
            color: #10b981;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 13px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-inner">LC</div>
            </div>
            <h1>Good Day</h1>
            <p>Enter your name to access</p>
        </div>
        
        <div class="input-group">
            <label for="userName">Your Name</label>
            <input 
                type="text" 
                id="userName" 
                placeholder="Enter your full name"
                autocomplete="name"
            >
            <div class="error-message" id="errorMessage">
                <span>⚠️</span>
                <span>Please enter a valid name (at least 2 characters)</span>
            </div>
        </div>
        
        <button id="loginBtn">
            <span class="btn-text">Enter Application</span>
            <div class="loading-spinner"></div>
        </button>
        
        <div class="success-message" id="successMessage">
            ✓ Login successful! Redirecting...
        </div>
        
        <div class="footer">
            <p>Advanced UI with LC date calculation | Secure Login</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userNameInput = document.getElementById('userName');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Auto-focus input
            setTimeout(() => {
                userNameInput.focus();
            }, 100);
            
            // Handle login button click
            loginBtn.addEventListener('click', handleLogin);
            
            // Handle Enter key in input
            userNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            // Clear error on input
            userNameInput.addEventListener('input', function() {
                errorMessage.classList.remove('show');
            });
            
            async function handleLogin() {
                const userName = userNameInput.value.trim();
                
                // Validate input
                if (!userName || userName.length < 2) {
                    errorMessage.classList.add('show');
                    userNameInput.focus();
                    return;
                }
                
                // Show loading state
                loginBtn.classList.add('loading');
                
                // Simulate API call delay
                try {
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                    // Store user data
                    const userData = {
                        name: userName,
                        loginTime: new Date().toISOString(),
                        userId: 'user_' + Date.now()
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    
                    // Show success
                    loginBtn.classList.remove('loading');
                    successMessage.classList.add('show');
                    
                    // Redirect to main.html after delay
                    setTimeout(() => {
                        window.location.href = 'main.html'; // Changed to main.html
                    }, 1200);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    loginBtn.classList.remove('loading');
                    errorMessage.querySelector('span:last-child').textContent = 'Login failed. Please try again.';
                    errorMessage.classList.add('show');
                }
            }
            
            // Check if user is already logged in (optional)
            // You can add this if you want to skip login for returning users
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                // Optional: Auto-redirect if user is already logged in
                // window.location.href = 'main.html';
            }
        });
    </script>
</body>
</html>
