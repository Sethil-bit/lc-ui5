<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: #1e293b;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #334155;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .logo-inner {
            font-weight: 800;
            font-size: 24px;
            color: white;
        }
        
        .logo-section h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .logo-section p {
            color: #94a3b8;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
        }
        
        #userName {
            width: 100%;
            padding: 16px;
            background-color: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            color: #f8fafc;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        #userName:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        #userName::placeholder {
            color: #64748b;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            align-items: center;
            gap: 8px;
        }
        
        .error-message.show {
            display: flex;
        }
        
        #loginBtn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        #loginBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        #loginBtn:active {
            transform: translateY(0);
        }
        
        #loginBtn.loading {
            opacity: 0.8;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        #loginBtn.loading .loading-spinner {
            display: block;
        }
        
        #loginBtn.loading .btn-text {
            opacity: 0.7;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-message {
            color: #10b981;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 13px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-inner">LC</div>
            </div>
            <h1>Good Day</h1>
            <p>Enter your name to access</p>
        </div>
        
        <div class="input-group">
            <label for="userName">Your Name</label>
            <input 
                type="text" 
                id="userName" 
                placeholder="Enter your full name"
                autocomplete="name"
            >
            <div class="error-message" id="errorMessage">
                <span>⚠️</span>
                <span>Please enter a valid name (at least 2 characters)</span>
            </div>
        </div>
        
        <button id="loginBtn">
            <span class="btn-text">Enter Application</span>
            <div class="loading-spinner"></div>
        </button>
        
        <div class="success-message" id="successMessage">
            ✓ Login successful! Redirecting...
        </div>
        
        <div class="footer">
            <p>Advanced UI with LC date calculation | Secure Login</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        console.log('Login page initialized');
        
        // Create background particles
        createBackgroundAnimation();
        
        // Update time immediately
        updateDateTime();
        
        // Set up event listeners
        setupEventListeners();
        
        // Check if user is already logged in
        const currentUser = localStorage.getItem('currentUserName');
        if (currentUser) {
            // User is already logged in, redirect to main page
            console.log('User already logged in:', currentUser);
            window.location.href = 'main.html';
        }
        
        // Auto-focus input with delay for mobile
        setTimeout(() => {
            const input = document.getElementById('userName');
            if (input) {
                input.focus();
            }
        }, 300);
    });
    
    // Create background particles
    function createBackgroundAnimation() {
        const container = document.getElementById('backgroundAnimation');
        if (!container) return;
        
        const particleCount = 15;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 5 + 2;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 15;
            const duration = Math.random() * 15 + 20;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.opacity = Math.random() * 0.2 + 0.05;
            
            container.appendChild(particle);
        }
    }
    
    // Update real-time clock
    function updateDateTime() {
        try {
            const now = new Date();
            
            // Format time
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            // Format date
            const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            
            const weekday = weekdays[now.getDay()];
            const month = months[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            
            // Update DOM
            const timeElement = document.getElementById('currentTime');
            const dateElement = document.getElementById('currentDate');
            const weekdayElement = document.getElementById('weekday');
            
            if (timeElement) {
                timeElement.textContent = `${hours}:${minutes}:${seconds}`;
                
                // Add subtle animation on second change
                if (seconds === '00') {
                    timeElement.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        timeElement.style.transform = 'scale(1)';
                    }, 300);
                }
            }
            
            if (dateElement) dateElement.textContent = `${month} ${date}, ${year}`;
            if (weekdayElement) weekdayElement.textContent = weekday;
            
        } catch (error) {
            console.error('Error updating datetime:', error);
        }
        
        // Update every second
        setTimeout(updateDateTime, 1000);
    }
    
    // Set up event listeners
    function setupEventListeners() {
        // Login button click
        const loginBtn = document.getElementById('loginBtn');
        if (loginBtn) {
            loginBtn.addEventListener('click', handleLogin);
        }
        
        // Enter key in input field
        const userNameInput = document.getElementById('userName');
        if (userNameInput) {
            userNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleLogin();
                }
            });
            
            // Clear error on input
            userNameInput.addEventListener('input', function() {
                const errorMessage = document.getElementById('errorMessage');
                if (errorMessage) {
                    errorMessage.classList.remove('show');
                }
            });
        }
    }
    
    // Handle login process
    async function handleLogin() {
        console.log('Login initiated');
        
        const userName = document.getElementById('userName').value.trim();
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const loadingContainer = document.getElementById('loadingContainer');
        const loadingProgress = document.getElementById('loadingProgress');
        const successCheck = document.getElementById('successCheck');
        const userNameInput = document.getElementById('userName');
        
        // Validate input
        if (!userName || userName.length < 2) {
            console.log('Invalid name entered');
            
            // Show error
            if (errorMessage) {
                errorMessage.classList.add('show');
            }
            
            // Shake input
            if (userNameInput) {
                userNameInput.classList.add('shake');
                setTimeout(() => {
                    userNameInput.classList.remove('shake');
                }, 500);
                
                // Focus input
                userNameInput.focus();
            }
            
            return;
        }
        
        console.log('Valid name entered:', userName);
        
        // Hide error message
        if (errorMessage) {
            errorMessage.classList.remove('show');
        }
        
        // Show loading state
        if (loginBtn) {
            loginBtn.classList.add('loading');
        }
        
        if (loadingContainer) {
            loadingContainer.classList.add('active');
        }
        
        // Animate loading progress
        try {
            await animateLoading(loadingProgress);
        } catch (error) {
            console.error('Loading animation error:', error);
        }
        
        // Create user data with authentication token
        const userData = {
            id: generateUserId(),
            name: userName,
            loginTime: new Date().toISOString(),
            deviceType: getDeviceType(),
            isAuthenticated: true,
            authToken: generateAuthToken(),
            sessionExpiry: Date.now() + (24 * 60 * 60 * 1000) // 24 hours from now
        };
        
        // Store user info with multiple authentication checks
        try {
            // Clear any previous session first
            localStorage.removeItem('currentUserName');
            localStorage.removeItem('currentLoginTime');
            localStorage.removeItem('currentUserId');
            localStorage.removeItem('userAuthToken');
            localStorage.removeItem('isLoggedIn');
            
            // Store new session data
            localStorage.setItem('currentUserName', userName);
            localStorage.setItem('currentLoginTime', userData.loginTime);
            localStorage.setItem('currentUserId', userData.id);
            localStorage.setItem('userAuthToken', userData.authToken);
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('sessionExpiry', userData.sessionExpiry.toString());
            
            // Store complete user data
            localStorage.setItem('currentUserData', JSON.stringify(userData));
            
            // Add to users database
            addUserToDatabase(userData);
            
            console.log('User data saved successfully');
            
        } catch (error) {
            console.error('Storage error:', error);
            // Show error to user
            errorMessage.textContent = 'Login failed. Please try again.';
            errorMessage.classList.add('show');
            loginBtn.classList.remove('loading');
            loadingContainer.classList.remove('active');
            return;
        }
        
        // Show success state
        if (loginBtn) {
            loginBtn.classList.remove('loading');
            loginBtn.classList.add('success');
        }
        
        if (loadingContainer) {
            loadingContainer.classList.remove('active');
        }
        
        if (successCheck) {
            successCheck.classList.add('show');
        }
        
        // Reset loading progress
        if (loadingProgress) {
            loadingProgress.style.width = '0%';
        }
        
        // Important: Add a small delay before redirect to ensure localStorage is saved
        setTimeout(() => {
            console.log('Redirecting to main page...');
            console.log('Stored user:', localStorage.getItem('currentUserName'));
            console.log('isLoggedIn:', localStorage.getItem('isLoggedIn'));
            
            // Force redirect - don't check anything else
            window.location.href = 'main.html';
        }, 1200);
    }
    
    // Animate loading progress
    function animateLoading(progressBar) {
        return new Promise((resolve) => {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                if (progressBar) {
                    progressBar.style.width = `${progress}%`;
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    resolve();
                }
            }, 20);
        });
    }
    
    // Generate user ID
    function generateUserId() {
        return 'usr_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 6);
    }
    
    // Generate authentication token
    function generateAuthToken() {
        return 'auth_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
    }
    
    // Get device type
    function getDeviceType() {
        const ua = navigator.userAgent;
        if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) {
            return 'Mobile';
        } else if (/Tablet|iPad|PlayBook|Silk|Xoom|SCH-I800|GT-P1000|SHW-M180S/.test(ua)) {
            return 'Tablet';
        } else {
            return 'Desktop';
        }
    }
    
    // Add user to database
    function addUserToDatabase(userData) {
        try {
            const allUsers = JSON.parse(localStorage.getItem('allUsers') || '[]');
            
            // Check if user exists
            const existingUserIndex = allUsers.findIndex(user => 
                user.name.toLowerCase() === userData.name.toLowerCase()
            );
            
            if (existingUserIndex !== -1) {
                // Update existing user
                allUsers[existingUserIndex].loginTime = userData.loginTime;
                allUsers[existingUserIndex].loginCount = (allUsers[existingUserIndex].loginCount || 1) + 1;
                allUsers[existingUserIndex].lastActivity = userData.loginTime;
                allUsers[existingUserIndex].isAuthenticated = true;
                allUsers[existingUserIndex].authToken = userData.authToken;
            } else {
                // Add new user
                userData.loginCount = 1;
                userData.firstSeen = userData.loginTime;
                userData.lastActivity = userData.loginTime;
                allUsers.push(userData);
            }
            
            localStorage.setItem('allUsers', JSON.stringify(allUsers));
            console.log('User database updated. Total users:', allUsers.length);
            
        } catch (error) {
            console.error('Error updating user database:', error);
        }
    }
    
    // Handle window resize
    window.addEventListener('resize', function() {
        // Update background particles
        const container = document.getElementById('backgroundAnimation');
        if (container) {
            container.innerHTML = '';
            createBackgroundAnimation();
        }
    });
    
    // Handle page visibility change
    document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
            // Page became visible, update time
            updateDateTime();
        }
    });
</script>
</body>
</html>
