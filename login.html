<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LC Date Calculation PRO</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #121212 0%, #1a1a2e 50%, #16213e 100%);
            --text: #f8f9fa;
            --card: rgba(30, 30, 46, 0.85);
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --accent: #fd79a8;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(108, 92, 231, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid rgba(108, 92, 231, 0.3);
            border-radius: 12px;
            background: rgba(42, 42, 62, 0.7);
            color: var(--text);
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #5b4cd6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LC Date Calculation PRO</h2>
        <p>Enter your name to continue</p>
        <input type="text" id="userName" placeholder="Enter your name">
        <button onclick="login()">Enter Application</button>
    </div>

    <script>
        function login() {
            const userName = document.getElementById('userName').value.trim();
            
            if (userName) {
                // Enhanced user tracking data for ALL users
                const userData = {
                    id: generateUserId(),
                    name: userName,
                    loginTime: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    screenResolution: `${screen.width}x${screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    referrer: document.referrer || 'Direct visit',
                    deviceType: getDeviceType(),
                    isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
                    ipAddress: 'Unknown' // Note: IP can only beèŽ·å– with server-side code
                };
                
                // Store user info for current session
                localStorage.setItem('currentUserName', userName);
                localStorage.setItem('currentLoginTime', userData.loginTime);
                
                // Add to ALL users database
                addUserToDatabase(userData);
                
                console.log('âœ… USER LOGIN:', userData);
                
                // Redirect to main app
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 100);
                
            } else {
                alert('Please enter your name');
            }
        }

        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        function getDeviceType() {
            const ua = navigator.userAgent;
            if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) {
                return 'Mobile';
            } else if (/Tablet|iPad|PlayBook|Silk|Xoom|SCH-I800|GT-P1000|SHW-M180S/.test(ua)) {
                return 'Tablet';
            } else {
                return 'Desktop';
            }
        }

        function addUserToDatabase(userData) {
            // Get existing users or initialize empty array
            const allUsers = JSON.parse(localStorage.getItem('allUsers') || '[]');
            
            // Check if user already exists (by name and device)
            const existingUserIndex = allUsers.findIndex(user => 
                user.name === userData.name && user.deviceType === userData.deviceType
            );
            
            if (existingUserIndex !== -1) {
                // Update existing user
                allUsers[existingUserIndex] = {
                    ...allUsers[existingUserIndex],
                    loginTime: userData.loginTime,
                    loginCount: (allUsers[existingUserIndex].loginCount || 1) + 1,
                    lastActivity: userData.loginTime
                };
            } else {
                // Add new user
                userData.loginCount = 1;
                userData.firstSeen = userData.loginTime;
                userData.lastActivity = userData.loginTime;
                allUsers.push(userData);
            }
            
            // Save back to localStorage
            localStorage.setItem('allUsers', JSON.stringify(allUsers));
            
            // Initialize user actions and page views for this user
            initializeUserTracking(userData.id);
            
            console.log(`ðŸ“Š USERS DATABASE: ${allUsers.length} total users`);
        }

        function initializeUserTracking(userId) {
            // Initialize page views array if not exists
            if (!localStorage.getItem('allPageViews')) {
                localStorage.setItem('allPageViews', JSON.stringify([]));
            }
            
            // Initialize user actions array if not exists
            if (!localStorage.getItem('allUserActions')) {
                localStorage.setItem('allUserActions', JSON.stringify([]));
            }
            
            // Add initial page view for login
            const pageView = {
                id: generateId(),
                userId: userId,
                userName: localStorage.getItem('currentUserName'),
                page: 'login.html',
                timestamp: new Date().toISOString(),
                referrer: document.referrer || 'Direct visit'
            };
            
            addPageView(pageView);
        }

        function addPageView(pageView) {
            const allPageViews = JSON.parse(localStorage.getItem('allPageViews') || '[]');
            allPageViews.push(pageView);
            localStorage.setItem('allPageViews', JSON.stringify(allPageViews));
        }

        function generateId() {
            return 'id_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }
        
        document.getElementById('userName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        window.onload = function() {
            document.getElementById('userName').focus();
        };
    </script>
</body>
</html>
